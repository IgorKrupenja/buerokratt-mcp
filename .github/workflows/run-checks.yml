name: Run checks
on:
  push:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'rules/**'
      - '.github/**'
      - 'package.json'
      - 'bun.lock'
      - 'eslint.config.mjs'
      - '.markdownlint.json'
      - 'tsconfig.json'
  pull_request:
    types: [opened, ready_for_review, reopened, synchronize]
    paths:
      - 'src/**'
      - 'rules/**'
      - '.github/**'
      - 'package.json'
      - 'bun.lock'
      - 'eslint.config.mjs'
      - '.markdownlint.json'
      - 'tsconfig.json'
concurrency:
  group: ${{ github.ref }}-checks
  cancel-in-progress: true

jobs:
  format:
    uses: ./.github/workflows/run-check.yml
    with:
      command: bun run format

  lint:
    uses: ./.github/workflows/run-check.yml
    with:
      command: bun run lint

  typecheck:
    uses: ./.github/workflows/run-check.yml
    with:
      command: bun run typecheck

  lint-markdown:
    uses: ./.github/workflows/run-check.yml
    with:
      command: bun run lint:markdown

  validate:
    uses: ./.github/workflows/run-check.yml
    with:
      command: bun run validate

  check-context-size:
    uses: ./.github/workflows/run-check.yml
    with:
      command: bun run check-context-size
